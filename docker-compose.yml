services:
  voice-service:
    build: .
    image: voice-service:latest
    container_name: jarvis-ears
    devices:
      - /dev/snd:/dev/snd  # Access to host audio devices
    volumes:
      - .:/app             # Mount current directory for development
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: jarvis-brain
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

volumes:
  ollama_data:
